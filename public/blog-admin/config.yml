backend:
  name: github
  repo: jplogix/giralt-enterprises-website
  branch: main
  base_url: https://www.giraltenterprises.com
  auth_endpoint: api/auth/login

media_folder: "public/images/blog"
public_folder: "/images/blog"

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    extension: "mdx"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false}
      - {label: "Excerpt", name: "excerpt", widget: "text"}
      - {label: "Cover Image", name: "coverImage", widget: "image", required: false}
      - {label: "Author", name: "author", widget: "string", default: "Giralt Team"}
      - {label: "Published", name: "published", widget: "boolean", default: true}
      - label: "SEO"
        name: "seo"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Meta Title", name: "title", widget: "string", required: false, hint: "Overrides the main title for search engines"}
          - {label: "Meta Description", name: "description", widget: "text", required: false, hint: "Optimal length: 150-160 characters"}
          - {label: "OG Image", name: "image", widget: "image", required: false, hint: "Social sharing image (1200x630px recommended). Defaults to cover image."}
          - {label: "No Index", name: "noindex", widget: "boolean", default: false, required: false, hint: "Hide this post from search engines"}
      - {label: "Body", name: "body", widget: "markdown"}
